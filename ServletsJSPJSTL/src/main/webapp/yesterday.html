<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=utf-8"/>
        <title>Data entry form</title>
    </head>
    <body>
        <form action="ControllerServlet" method="post">
            <table>
                <tr>
                    <td>tekst</td>
                    <td>
                        <select name="foreColor">
                            <option>red</option>
                            <option>green</option>
                            <option>black</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>tło</td>
                    <td>
                        <select name="backColor">
                            <option>yellow</option>
                            <option>magenta</option>
                            <option>gray</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>krawędzie</td>
                    <td>
                        <input type="checkbox" name="border" checked>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="wyślij">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
