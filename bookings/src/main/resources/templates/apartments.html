<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Apartments</title>
</head>
<body>
<form method="post" th:object="${apartment}">
    <label for="name">Name: </label>
    <input id="name" required th:field="*{name}" type="text"/>
    <label for="capacity">Capacity: </label>
    <input id="capacity" th:field="*{capacity}"
           type="number"/>
    <input type="submit" value="Add"/>
    <p th:errors="*{capacity}"
       th:if="${#fields.hasErrors('capacity')}">Capacity Error</p>
</form>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Capacity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a: ${apartments}">
        <td th:text="${a.id}">1</td>
        <td th:text="${a.name}">Fabulous</td>
        <td th:text="${a.capacity}">4</td>
    </tr>
    </tbody>
</table>
</body>
</html>
